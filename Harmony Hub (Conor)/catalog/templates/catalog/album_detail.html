<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ album.name }}</title>
</head>
<body>
    <h1>{{ album.name }}</h1>
    <h2>Artist: {{ album.artist }}</h2>
    
    <h3>Songs:</h3>
    <ul>
        {% for song in songs %}
            <li>{{ song.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
