<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Albums</title>
</head>
<body>
    <h1>All Albums</h1>
    <ul>
        {% for album in albums %}
            <li>
                <a href="{% url 'album-detail' album.pk %}">{{ album.name }}</a>
                by
                <a href="{% url 'artist-detail' album.artist.pk %}">{{ album.artist }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
